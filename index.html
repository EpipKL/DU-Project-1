<!DOCTYPE html>
<html class="has-background-dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groupie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body class="has-background-none"> 
    
  
  <!-- Landing Section -->
    <section class="hero landing is-fullheight is-bold is-background is-clipped">
      <!-- Fixed favorite button -- dropdown -->
      <div class="navbar-end">
        <div id="dropdown" class="dropdown is-right fixed">
          <div class="dropdown-trigger is-active">
            <button id="fav-button" class="button is-success is-rounded m-2" aria-haspopup="true" aria-controls="dropdown-menu6">
              <span>Favorites</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu mx-2" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <div id="fav-drop" class="dropdown-item has-text-centered">
                <p>Favorite Artists</p>
              </div>
              <hr id="drop-divider" class="dropdown-divider">
            </div>
          </div>
        </div>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <!-- Logo -->
          <img class="logo" src="assets/images/Groupie-white.png" alt="Logo">
          <!-- Search Field -->
          <div class="field has-addons is-justify-content-center p-4">
            <p class="control">
              <input class="input is-medium is-primary is-rounded" type="text" placeholder="Find an Artist">
            </p>
            <p class="control">
              <button id="search" class="button is-medium is-info has-text-white has-background-grey is-rounded">
                  <i class="fa-solid fa-magnifying-glass fa-beat"></i>
              </button>
            </p>
          </div>
        </div>
      </div>
      
      <!-- About and Contact buttons -->
      <div class="buttons is-flex is-justify-content-space-around mb-5">
          <button class="button is-medium is-info has-text-white has-background-grey is-rounded">
              About us
          </button>
          <button class="button is-medium is-info has-text-white has-background-grey is-rounded">
              Contact us
          </button>
      </div>
  </section>
  <!-- Ending of Landing Section -->

<!--Place Holder for info pulled from API-->
    <section class="section">
      <div class="artist-title">
        <h1 class="title">YOUR BAND HERE</h1>
          <span class="icon">
            <i id="star" class="fa-regular fa-star fa-2xl"></i>
          </span>
      </div>
      <!-- div for tour, photo , bio content (will format later)-->
      <div class="artist-content">
        <div class="content-1">
          <figure id="photo" class="image is-480x480">
          </figure>
        </div>
        <div class="content-2">
          <div id="tour"></div> 
          <button id="disc-modal-btn" class="js-modal-trigger button is-light" data-target="modal-js-example">
            Discography
          </button>
          <div id="bio"></div>
          <div id="disc-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <h2 id="discography">Discography</h2>
            </div>
            <button id="disc-close" class="modal-close is-large" aria-label="close"></button>
          </div>   
        </div>
      </div>
    </section>
  <script src="https://kit.fontawesome.com/ab3504821e.js" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
