<!DOCTYPE html>
<html class="has-background-dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groupie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body class="has-background-grey"> 
    
  <!-- Fixed favorite button -- dropdown (needs dropdown menu)-->
    <div class="navbar-end dropdown is-active">
      <button class="button is-medium is-success is-rounded fixed m-2 dropdown-trigger" aria-haspopup="true" aria-controls="dropdown-menu2">
        <span>Favorites</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
  <!-- Landing Section -->
    <section class="hero landing is-fullheight is-bold is-background is-clipped">
      <div class="hero-body">
        <div class="container has-text-centered">
          <!-- Logo -->
          <img class="logo" src="assets/images/Groupie-white.png" alt="Logo">
          <!-- Search Field -->
          <div class="field has-addons is-justify-content-center p-4">
            <p class="control">
              <input class="input is-medium is-primary is-rounded" type="text" placeholder="Find an Artist">
            </p>
            <p class="control">
              <button id="search" class="button is-medium is-info has-text-white has-background-grey is-rounded">
                  <i class="fa-solid fa-magnifying-glass fa-beat"></i>
              </button>
            </p>
          </div>
        </div>
      </div>
      
      <!-- About and Contact buttons -->
      <div class="buttons is-flex is-justify-content-space-around mb-5">
          <button class="button is-medium is-info has-text-white has-background-grey is-rounded">
              About us
          </button>
          <button class="button is-medium is-info has-text-white has-background-grey is-rounded">
              Contact us
          </button>
      </div>
  </section>
  <!-- Ending of Landing Section -->

<!--Place Holder for info pulled from API-->
    <section class="section ">
      <h1 class="title">YOUR BAND HERE</h1>
      <!-- div for tour, photo , bio content (will format later)-->
      <figure id="photo" class="image is-480x480">
      </figure>
      <span class="icon-text">
        <span class="icon">
          <i id="star" class="fa-regular fa-star"></i>
        </span>
        <span>Favorite</span>
      </span>
      <div id="tour"></div>
      <button id="disc-modal-btn" class="js-modal-trigger button is-light" data-target="modal-js-example">
        Discography
      </button>
      <div id="bio" style="overflow: scroll; overflow-x: hidden; max-height: 200px;"></div>
      <div id="disc-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <h2 id="discography">Discography</h2>
        </div>
        <button id="disc-close" class="modal-close is-large" aria-label="close"></button>
      </div>    
      </section>
  <script src="https://kit.fontawesome.com/ab3504821e.js" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
