<!DOCTYPE html>
<html class="has-background-dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groupie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/fc5e4f07bf.js" crossorigin="anonymous"></script>
  </head>

  <body class="has-background-grey"> 
    
    <!-- navbar brand, navbar menu... -->
    <nav class=" navbar is-success is-size-2 has-text-weight-bold has-text-black">
      <a class="navbar-item">
        <img src="" width="110" height="28">
      </a>
      Groupie
      <div class="navbar-end">
        <div class="field has-addons p-4">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Find an Artist">
          </div>
          <div class="control">
            <a id="search" class="button is-info has-text-success has-background-grey is-rounded">
              <i class="fa-solid fa-magnifying-glass fa-beat"></i>
            </a>
          </div>
        </div>
        <a class ="p-1">About</a>
        <a class ="p-1">Contact</a>  
        
      </div>
      </nav>
    <!--Hero section This is just a place holder-->
    <section class="hero is-light is-halfheight ">
      <div class="hero-body level-item has-text-centered">
        <div class="">
          <p class="title">
            Hero <section></section>
          </p>
          <p class="subtitle">
           Place Holder for image
          </p>
        </div>
      </div>
    </section>
    <!--Hero section end -->
<!--Search bar -->
    <section class="section has-background-success level-item has-text-centered">
      <h2 class="subtitle">
        <div class="field has-addons ">
          <div class="control">
            <input class="input" type="text" placeholder="Find an Artist">
          </div>
          <div class="control">
            <a id="search" class="button is-info has-text-success has-background-grey">
              Search
            </a>
          </div>
        </div>
      </h2>
    </section>
<!--Place Holder for info pulled from API-->
    <section class="section ">
      <h1 class="title">Place Holder </h1>
      <h2 class="subtitle">
        API info to be displayed here to be seen by viewer
      </h2>
      <!-- div for bio content (will format later)-->
      <div id="bio"></div>
      <!-- Discography modal -->
      <button id="disc-modal-btn" class="js-modal-trigger button is-light" data-target="modal-js-example">
        Discography
      </button>

      <div id="disc-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <h2 id="discography">Discography</h2>
        </div>
        <button id="disc-close" class="modal-close is-large" aria-label="close"></button>
      </div>
    </section>

  <script src="./assets/script.js"></script>
  </body>
</html>
